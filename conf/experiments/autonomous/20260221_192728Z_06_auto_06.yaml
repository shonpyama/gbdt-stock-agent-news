project:
  project_dir: ''
run:
  seed: 42
  log_level: INFO
  timezone_assumption: US/Eastern; events_effective=next_trading_day
universe:
  name: smoke_custom10
  provider: custom_list
  fallback_small50:
    enabled: false
    symbols: []
data:
  start_date: '2025-10-01'
  end_date: '2026-02-20'
  adjusted_flag: false
  endpoints_version:
  - prices_eod
  - dividends
  - splits
  - stock_news
  - general_news
  include_news: false
  news_fetch:
    stock_fetch_historical: true
    stock_window_days: 14
    stock_limit: 100
    stock_max_pages: 5
    stock_max_records_per_symbol: 2500
fmp:
  base_url: https://financialmodelingprep.com/stable
  timeout: 30
  endpoints:
    prices_eod: historical-price-eod/full
    dividends: dividends
    splits: splits
    stock_news: news/stock
    general_news: news/stock
  rate_limit:
    max_calls_per_minute: 300
  retry:
    max_attempts: 4
    backoff_base_seconds: 0.5
validation:
  thresholds:
    missing_ratio_max: 0.2
    anomaly_row_ratio_max: 0.2
    duplicates_ratio_max: 0.0
    min_obs_per_symbol: 40
    min_symbols_after_filter: 5
    adjclose_missing_ratio_max: 0.2
    price_jump_threshold: 0.5
    volume_zero_streak_len: 5
    volume_zero_streak_ratio_max: 0.2
features:
  lookbacks:
  - 1
  - 3
  - 5
  - 10
  - 20
  - 60
  event_safe_shift_days: 2
labels:
  horizon_trading_days: 5
split:
  walkforward:
    train: 50
    val: 10
    test: 10
    step: 10
  purge: 1
  embargo: 1
  leakage:
    corr_threshold: 0.999
models:
  gbdt:
    enabled: true
    framework: lightgbm
    prefer_gpu: true
    params:
      n_estimators: 300
      learning_rate: 0.05
      num_leaves: 15
    min_finite_ratio: 0.05
backtest:
  long_short: false
  topn: 5
  max_names: 5
  single_name_cap: 0.3
  rebalance: daily
  notional: 1000000.0
cost_model: conf/cost_model.yaml
